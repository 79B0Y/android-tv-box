  <path d="M 128 190 Q 128 182 138 182" stroke="#4CAF50" stroke-width="2" fill="none" opacity="0.6"/>
  <path d="M 128 190 Q 128 179 143 179" stroke="#4CAF50" stroke-width="2" fill="none" opacity="0.4"/>
